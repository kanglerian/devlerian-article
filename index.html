<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <title>Posting Blog</title>
</head>

<body>
  <input type="text" id="title" style="margin-bottom:10px" placeholder="Tulis judul disini...">
  <div id="editor"></div>
  <button onclick="saveData()" style="margin-top:10px">Simpan</button>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const container = document.getElementById('editor');
    var quill = new Quill(container, {
      theme: 'snow'
    });

    const saveData = async () => {
      var text = quill.root.innerHTML;
      var title = document.getElementById('title');
      await axios.post('http://localhost:3000/articles', {
        title: title.value,
        text: text
      })
        .then((res) => {
          alert('Berhasil!');
          title.value = '';
          quill.setText('');
        })
        .catch((err) => {
          alert('Gagal!');
        });
    }
  </script>
</body>

</html>
